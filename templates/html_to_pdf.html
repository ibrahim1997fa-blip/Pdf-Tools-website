<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تحويل HTML إلى PDF - أدوات PDF المتكاملة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }}">
</head>
<body>
    <div class="tool-container">
        <h1 class="mb-4">أداة تحويل HTML إلى PDF</h1>
        <p class="text-muted">أدخل رابط صفحة ويب (URL) لتحويلها إلى ملف PDF.</p>
        <form action="/html-to-pdf" method="post">
            <div class="mb-3">
                <label for="url" class="form-label">رابط صفحة الويب (URL):</label>
                <input class="form-control" type="url" id="url" name="url" placeholder="https://example.com" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">تحويل و تحميل</button>
            </div>
        </form>
        <a href="/" class="back-link">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
