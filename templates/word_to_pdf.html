<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تحويل Word إلى PDF - أدوات PDF المتكاملة</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }}">
</head>
<body>

    <div class="tool-container">
        <h1 class="mb-4">أداة تحويل Word إلى PDF</h1>
        <p class="text-muted">اختر ملف وورد (.doc أو .docx) لتحويله إلى ملف PDF عالي الجودة.</p>

        <form action="/word-to-pdf" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="word_file" class="form-label">اختر ملف Word:</label>
                <input class="form-control" type="file" id="word_file" name="word_file" accept=".doc,.docx" required>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">تحويل و تحميل</button>
            </div>
        </form>

        <a href="/" class="back-link">العودة إلى الصفحة الرئيسية</a>
    </div>

</body>
</html>
