<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- 1. ربط مكتبة Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 2. ملف التصميم الخاص بنا -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }}">

    <!-- 3. *** كود Google AdSense *** -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8535256749875559"
     crossorigin="anonymous"></script>

    <!-- 4. عنوان الصفحة (سيتغير لكل صفحة ) -->
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <!-- 5. المحتوى الرئيسي (سيتغير لكل صفحة) -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- 6. التذييل (Footer) -->
    <footer class="text-center text-muted mt-5 py-3">
        <p>&copy; 2025 - تم إنشاؤه بحب.</p>
    </footer>

</body>
</html>
