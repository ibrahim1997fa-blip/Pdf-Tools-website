<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تحويل الصور إلى PDF - أدوات PDF المتكاملة</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }}">
</head>
<body>

    <div class="tool-container">
        <h1 class="mb-4">أداة تحويل الصور إلى PDF</h1>
        <p class="text-muted">اختر صورة واحدة أو عدة صور (JPG, PNG) لتحويلها إلى ملف PDF واحد.</p>

        <form action="/images-to-pdf" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image_files" class="form-label">اختر الصور:</label>
                <!-- 'accept' attribute ensures user can only select image files -->
                <input class="form-control" type="file" id="image_files" name="image_files" accept="image/png, image/jpeg" multiple required>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">تحويل و تحميل</button>
            </div>
        </form>

        <a href="/" class="back-link">العودة إلى الصفحة الرئيسية</a>
    </div>

</body>
</html>
