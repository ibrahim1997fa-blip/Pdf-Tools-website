<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تدوير PDF - أدوات PDF المتكاملة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }}">
</head>
<body>
    <div class="tool-container">
        <h1 class="mb-4">أداة تدوير ملفات PDF</h1>
        <p class="text-muted">اختر ملف PDF وقم بتدوير جميع صفحاته بالزاوية التي تختارها.</p>
        <form action="/rotate" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf_file" class="form-label">1. اختر ملف PDF:</label>
                <input class="form-control" type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
            </div>
            <div class="mb-3">
                <label for="rotation" class="form-label">2. اختر زاوية الدوران:</label>
                <select class="form-select" id="rotation" name="rotation">
                    <option value="90">90 درجة (مع عقارب الساعة)</option>
                    <option value="180">180 درجة</option>
                    <option value="270">270 درجة (عكس عقارب الساعة)</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">تدوير و تحميل</button>
            </div>
        </form>
        <a href="/" class="back-link">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
