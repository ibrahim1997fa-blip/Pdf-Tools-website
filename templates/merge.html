{% extends "base.html" %}

{% block title %}أداة دمج PDF{% endblock %}

{% block content %}
<div class="text-center mb-5">
    <h1 class="display-5">دمج ملفات PDF</h1>
    <p class="lead">اجمع عدة ملفات PDF في ملف واحد بكل سهولة.</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <form action="/merge" method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="pdf_files" class="form-label h5">اختر ملفات PDF التي تريد دمجها:</label>
                        <input type="file" class="form-control form-control-lg" id="pdf_files" name="pdf_files" multiple required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">دمج الملفات</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">العودة إلى الصفحة الرئيسية</a>
        </div>
    </div>
</div>
{% endblock %}
