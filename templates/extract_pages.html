{% extends "base.html" %}

{% block title %}أداة استخراج صفحات محددة{% endblock %}

{% block content %}
<div class="text-center mb-5">
    <h1 class="display-5">استخراج صفحات محددة</h1>
    <p class="lead">اختر ملف PDF، ثم حدد أرقام الصفحات التي تريد استخراجها.</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <form action="/extract-pages" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="pdf_file" class="form-label h5">1. اختر ملف PDF:</label>
                        <input type="file" class="form-control form-control-lg" id="pdf_file" name="pdf_file" required>
                    </div>

                    <div class="mb-4">
                        <label for="page_numbers" class="form-label h5">2. أدخل أرقام الصفحات:</label>
                        <input type="text" class="form-control form-control-lg" id="page_numbers" name="page_numbers" placeholder="مثال: 1, 3-5, 8" required>
                        <div class="form-text">
                            يمكنك إدخال أرقام فردية (مثل 1, 5, 9) أو نطاقات (مثل 2-7).
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">استخراج و تحميل</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">العودة إلى الصفحة الرئيسية</a>
        </div>
    </div>
</div>
{% endblock %}
