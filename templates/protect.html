<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>حماية PDF - أدوات PDF المتكاملة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }}">
</head>
<body>
    <div class="tool-container">
        <h1 class="mb-4">أداة حماية PDF بكلمة سر</h1>
        <p class="text-muted">اختر ملف PDF وأضف كلمة مرور لتشفيره ومنع الوصول غير المصرح به.</p>
        <form action="/protect" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf_file" class="form-label">1. اختر ملف PDF:</label>
                <input class="form-control" type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">2. أدخل كلمة المرور:</label>
                <input class="form-control" type="password" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">حماية و تحميل</button>
            </div>
        </form>
        <a href="/" class="back-link">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
