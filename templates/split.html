{% extends "base.html" %}

{% block title %}أداة فصل PDF{% endblock %}

{% block content %}
<div class="text-center mb-5">
    <h1 class="display-5">فصل ملف PDF</h1>
    <p class="lead">اختر ملف PDF واحد، وسنقوم بفصله إلى صفحات فردية في ملف مضغوط (ZIP).</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <form action="/split" method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="pdf_file" class="form-label h5">اختر ملف PDF الذي تريد فصله:</label>
                        <input type="file" class="form-control form-control-lg" id="pdf_file" name="pdf_file" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">فصل و تحميل</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">العودة إلى الصفحة الرئيسية</a>
        </div>
    </div>
</div>
{% endblock %}
