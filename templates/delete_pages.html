<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>حذف صفحات - أدوات PDF المتكاملة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }}">
</head>
<body>
    <div class="tool-container">
        <h1 class="mb-4">أداة حذف صفحات من PDF</h1>
        <p class="text-muted">اختر ملف PDF وأدخل أرقام الصفحات التي تريد حذفها.</p>
        <form action="/delete-pages" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf_file" class="form-label">1. اختر ملف PDF:</label>
                <input class="form-control" type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
            </div>
            <div class="mb-3">
                <label for="page_numbers" class="form-label">2. أدخل أرقام الصفحات للحذف:</label>
                <input class="form-control" type="text" id="page_numbers" name="page_numbers" placeholder="مثال: 3, 5-7, 10" required>
                <div class="form-text">استخدم الفاصلة (,) لفصل الأرقام، والشرطة (-) لتحديد نطاق.</div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">حذف و تحميل</button>
            </div>
        </form>
        <a href="/" class="back-link">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
