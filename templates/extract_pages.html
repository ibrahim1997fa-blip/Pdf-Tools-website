<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>استخراج الصفحات - أدوات PDF المتكاملة</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }}">
</head>
<body>

    <div class="tool-container">
        <h1 class="mb-4">أداة استخراج صفحات محددة</h1>
        <p class="text-muted">اختر ملف PDF، ثم حدد أرقام الصفحات التي تريد استخراجها.</p>

        <form action="/extract-pages" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf_file" class="form-label">1. اختر الملف:</label>
                <input class="form-control" type="file" id="pdf_file" name="pdf_file" required>
            </div>

            <div class="mb-3">
                <label for="page_numbers" class="form-label">2. أدخل أرقام الصفحات (مثال: 1, 3-5, 8):</label>
                <input class="form-control" type="text" id="page_numbers" name="page_numbers" placeholder="مثال: 1, 3-5, 8" required>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">استخراج و تحميل</button>
            </div>
        </form>

        <a href="/" class="back-link">العودة إلى الصفحة الرئيسية</a>
    </div>

</body>
</html>
