<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>إضافة أرقام الصفحات - أدوات PDF المتكاملة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }}">
</head>
<body>
    <div class="tool-container">
        <h1 class="mb-4">أداة إضافة أرقام الصفحات</h1>
        <p class="text-muted">اختر ملف PDF وأضف أرقاماً للصفحات تلقائياً.</p>
        <form action="/add-page-numbers" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf_file" class="form-label">1. اختر ملف PDF:</label>
                <input class="form-control" type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">2. اختر موضع الأرقام:</label>
                <select class="form-select" id="position" name="position">
                    <option value="bottom-center">أسفل الوسط</option>
                    <option value="bottom-right">أسفل اليمين</option>
                    <option value="bottom-left">أسفل اليسار</option>
                    <option value="top-center">أعلى الوسط</option>
                    <option value="top-right">أعلى اليمين</option>
                    <option value="top-left">أعلى اليسار</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">إضافة الأرقام و تحميل</button>
            </div>
        </form>
        <a href="/" class="back-link">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
