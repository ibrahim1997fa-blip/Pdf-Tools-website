<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>إضافة علامة مائية - أدوات PDF المتكاملة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }}">
</head>
<body>
    <div class="tool-container">
        <h1 class="mb-4">أداة إضافة علامة مائية</h1>
        <p class="text-muted">أضف نصاً كعلامة مائية على كل صفحات ملف PDF الخاص بك.</p>
        <form action="/add-watermark" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf_file" class="form-label">1. اختر ملف PDF:</label>
                <input class="form-control" type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
            </div>
            <div class="mb-3">
                <label for="watermark_text" class="form-label">2. أدخل نص العلامة المائية:</label>
                <input class="form-control" type="text" id="watermark_text" name="watermark_text" placeholder="مثال: سري للغاية" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">إضافة العلامة و تحميل</button>
            </div>
        </form>
        <a href="/" class="back-link">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
